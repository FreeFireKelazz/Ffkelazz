name: Menjalankan Bot LeakerIDüë®‚Äçüíª

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 Jam
    
    steps:
      # =======================
      # 1Ô∏è‚É£ Setup Python
      # =======================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # =======================
      # 2Ô∏è‚É£ Checkout Repository
      # =======================
      - name: Checkout Repository
        uses: actions/checkout@v4

      # =======================
      # 3Ô∏è‚É£ Mengestrak File Bot.zip
      # =======================
      - name: Ekstrak File Bot.zipüìÅ
        run: |
          unzip Bot.zip -d Bot
          ls -R Bot

      # =======================
      # 4Ô∏è‚É£ Install Dependencies
      # =======================
      - name: Menginstal Python Dependenciesüîó
        run: |
          python -m pip install --upgrade pip
          pip install -r Bot/requirements.txt

      # =======================
      # 5Ô∏è‚É£ Jalankan bot Telegram
      # =======================
      - name: Menjalankan Bot Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          SHUTDOWN_TIME: ${{ secrets.SHUTDOWN_TIME || '300' }}
        run: |
          echo "ü§ñ Memulai Bot Telegram..."
          cd Bot
          python bot.py

      # =======================
      # 6Ô∏è‚É£ Bersihkan file sementara
      # =======================
      - name: Membersihkan File
        if: always()
        run: |
          echo "üßπ Membersihkan..."
          rm -rf pycache
          rm -rf *.zip
          rm -rf tmp/
          rm -rf assets/
